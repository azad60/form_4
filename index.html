<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>from4</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form action="">
    <h1>Contact Form</h1>
    <div class="main">
      <div class="name">
        <label for="">Name</label>
        <div>
          <input type="text">
          <p>first name</p>
        </div>
        <div>
          <input type="text">
          <p>last name</p>
        </div>
      </div>
      <div class="email">
          <label for="">Email</label>
          <div>
            <input type="text">
            <p>example@gmail.com</p> 
        </div>
      </div>
      <div class="phone">
        <label for="">Phone Number</label>
        <div>
          <input type="text">
          <p>area cod </p>
        </div>
        <div>
          <input type="text">
          <p>phone number </p>
        </div>
      </div>
      <div class="address">
        <label for="">Address</label>
        <div class="margin_left">
          <div>
            <input type="text"> 
            <p>street area</p> 
          </div>
          <div class="post_city">
            <div>
              <input type="text"> 
              <p>postal/zip code</p> 
            </div>
            <div class="margin_left">
              <input type="text"> 
              <p>city</p> 
            </div>
          </div>
          <div>
            <input type="text"> 
            <p>canton</p> 
          </div>
        </div>
      </div>
      <div class="subject">
        <label for="">subject</label>
        <select name="" id="" class="margin_left">
          <option value=""></option>
          <option value="">Bangla</option>
          <option value="">English</option>
          <option value="">math</option>
        </select>
      </div>
      <div class="message">
        <label for="">message</label>
        <textarea name="" id="" cols="30" rows="10" class="margin_left"></textarea>
      </div>
      <div class="submit">
        <input type="submit" value="Submit">
      </div>
    </div>
  </form>
</body>
</html>
